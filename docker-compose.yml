services:
  postgres:
    image: postgres:15-alpine
    container_name: chrona_postgres
    ports:
      - '5432:5432'
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_prod}
      TZ: ${TZ:-Australia/Brisbane}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks: [default]
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U appuser -d appdb']
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
        PORT: ${PORT:-3000}
        TZ: ${TZ:-Australia/Brisbane}
    container_name: chrona_web
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production # ðŸ‘ˆ use production env file
    restart: always

volumes:
  postgres_data:
